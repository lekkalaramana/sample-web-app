--- 
  hosts: dev
  become: true
  tasks: 
    - 
      name: "Install python pip"
      apt: 
        name: python3-pip
        state: present
    - 
      name: "Install docker-py python module"
      pip: 
        name: docker-py
        state: present
    - 
      name: "Start the container"
      docker_container: 
        image: "lekkalaramana/sample-web-application:{{BUILD_NUMBER}}"
        name: sampeapp
        published_ports: 
          - "0.0.0.0:7070:8080"
        state: started
